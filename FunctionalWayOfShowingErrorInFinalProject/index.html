<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store!</title>
</head>

<body class="bg-gray">
    <section class="container">
        <h2 class="text-center text-success">Search your Book</h2>
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">search</button>
        </div>

        <!-- Error and Spinner div -->
        <div>
            <h1 id="error-message" class="bg-dark text-center text-danger">Insert a valid name</h1>
            <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Author details -->
        <div id="author-details" class="my-5  w-50 mx-auto shadow-lg">
        </div>
        <h1 class="bg-dark text-warning text-center" id="book-numbers"></h1>
        <!-- Book search result -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
